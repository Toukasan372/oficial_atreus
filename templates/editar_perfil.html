{% extends 'base.html' %}
{% block title %}Editar perfil{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h3 class="mb-4"><i class="bi bi-person-lines-fill"></i> Editar perfil</h3>

  <form method="POST" action="{{ url_for('editar_perfil') }}">
    <div class="mb-3">
      <label for="nombre_completo" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" 
             value="{{ usuario.nombre_completo or '' }}" placeholder="Tu nombre completo" required>
    </div>

    <div class="mb-3">
      <label for="nueva_contrasena" class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" 
             placeholder="Deja vacío para no cambiar">
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>
{% endblock %}

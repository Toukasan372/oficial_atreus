<div class="row g-3">
  {% for negocio in negocios %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100 border-0 shadow-sm hover-lift">
      <div class="card-body d-flex align-items-center gap-3">
        <!-- Avatar circular -->
        <div class="avatar-lg">
          <img
            src="{{ url_for('static', filename='logo2.png') }}"
            alt="{{ negocio.nombre }}"
            class="rounded-circle"
            loading="lazy"
          />
        </div>

        <div class="flex-grow-1 min-w-0">
          <h6 class="mb-1 text-truncate" title="{{ negocio.nombre }}">{{ negocio.nombre }}</h6>
          <div class="small">
            <span class="badge bg-primary-subtle text-primary fw-semibold">
             <small class="text-muted">
              Comercial{% if negocio.comerciales|length != 1 %}es{% endif %}: 
              {{ negocio.comerciales|comerciales_str }}
              </small>


            </span>
          </div>
        </div>
      </div>

      <div class="card-footer bg-transparent border-0 pt-0 d-flex justify-content-end">
        <button class="btn btn-sm btn-primary" onclick="verDetalleNegocio({{ negocio.id }})">
          <i class="bi bi-eye"></i> Ver detalle
        </button>
      </div>
    </div>
  </div>
  {% else %}
  <div class="col-12">
    <div class="alert alert-light border d-flex align-items-center gap-2 mb-0">
      <i class="bi bi-info-circle"></i>
      No hay negocios registrados.
    </div>
  </div>
  {% endfor %}
</div>

<!-- Estilos locales para el grid (no rompe tu theme) -->
<style>
  .avatar-lg {
    width: 64px;
    height: 64px;
    overflow: hidden;
    display: inline-grid;
    place-items: center;
    background: #eef2ff;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .avatar-lg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .hover-lift {
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .hover-lift:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.75rem 1.25rem rgba(30,58,138,.08);
  }
  .text-truncate {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>

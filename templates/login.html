<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .form-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-control {
      padding-left: 40px;
    }

    .position-relative {
      margin-bottom: 20px;
    }

    .show-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: rgb(71 85 105 / var(--tw-bg-opacity, 1));
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgb(71 85 130 / var(--tw-bg-opacity, 1));
    }

    .text-center a {
      color: #1976d2;
      text-decoration: none;
      font-size: 14px;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .logo-img {
      display: block;
      margin: 0 auto 30px;
      width: 100px;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const togglePassword = document.querySelector('#togglePassword');
      const passwordInput = document.querySelector('#passwordInput');

      togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
      });

      // Mostrar toasts
      const toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function (toastEl) {
        new bootstrap.Toast(toastEl, { delay: 4000 }).show();
      });
    });
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="flash-toast-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050;">
      {% for category, message in messages %}
      <div class="toast align-items-center text-bg-{{ category }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}
</head>

<body>
<div class="login-page">
  <div class="login-container">
    <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="logo-img" alt="Logo">
    <h2>Iniciar Sesión</h2>
    <form method="post">
      <div class="position-relative">
        <i class="bi bi-envelope form-icon"></i>
        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="position-relative">
        <i class="bi bi-lock form-icon"></i>
        <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Contraseña" required>
        <i class="bi bi-eye-slash show-password" id="togglePassword"></i>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
  </div>
</div>
</body>
</html>
